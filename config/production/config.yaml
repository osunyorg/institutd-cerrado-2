# DO NOT EDIT THIS FILE BY HAND - IT WILL BE OVERWRITTEN BY OSUNY

baseURL: https://cerrado-2.institutd.osuny.site

## OSUNY
osuny:
  website:
    id: d2a3eca2-26e8-4683-b032-4445ace1fc1c

## LANGUAGE
defaultContentLanguage: fr
defaultContentLanguageInSubdir: false

## CACHE
deployment:
  matchers:
    - pattern: "^.+\\.(woff2|woff|svg|ttf|otf|eot|js|css)$"
      cacheControl: "max-age=31536000, no-transform, public"
      gzip: true
    - pattern: "^.+\\.(png|jpg|jpeg|gif|webp)$"
      cacheControl: "max-age=31536000, no-transform, public"
      gzip: false
  ## DEUXFLEURS
  workers: 2
  targets:
    - name: "production"
      URL: "s3://cerrado-2.institutd.osuny.site?endpoint=garage.deuxfleurs.fr&s3ForcePathStyle=true&region=garage&awssdk=v1"
